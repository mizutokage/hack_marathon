{% extends 'base.html' %}

{% block content %}

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>profile</title>
    <style>
        div{
            background-color:lightskyblue;
        }
    </style>
</head>
<body>
    <center>
        <div style="width:300">
            <font size="30px">my profile</font>
        </div>
        <div class="card" style="width: 300; height:250">
            <img src="plof_templete.jpeg" class="card-img-top" alt="profile image">
            <div class="card-body">
                <form action="#" method="post">
                    <p>
                        username:<br>
                        <input type="text" name="name">
                    </p>
                </form>
                <form action="#" method="post">
                    <p>
                        university:<br>
                        <input type="text" name="univ">
                    </p>
                </form>
                <form action="#" method="post">
                    <p>
                        category:<br>
                        <input type="text" name="category">
                    </p>
                </form>
                <form action="#" method="post">
                    <p>
                        comment:<br>
                        <input type="text" name="comment">
                    </p>
                </form>
                <form action="#" method="post">
                    <p>
                        slackID:<br>
                        <input type="text" name="slack">
                    </p>
                </form>
                <form action="#" method="post">
                    <p>
                        TwitterID(optional):<br>
                        <input type="text" name="twitter">
                    </p>
                </form>
                <p><input type="button" value="ok" id="button2"></p>
            </div>
        </div>
    </center>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>

{% endblock content %}
